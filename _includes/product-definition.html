<div>
  {% if product.basic %}
  <label for="{{ product.identifier }}-qty">Quantity:</label>
  <input type="number" id="{{ product.identifier }}-qty" class="qty" min="1" value="1" />
  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id="{{ product.identifier }}"
    data-item-name="{{ product.name }}"
    data-item-price="{{ product.price }}"
    data-item-image="{{ product.image }}"
    data-item-url="https://store.rainesironworks.com{{ page.url }}">
    Add to Cart
  </button>
  {% endif %}
  {% if product.standard %}
  <label for="{{ product.identifier }}-qty">Quantity:</label>
  <input type="number" id="{{ product.identifier }}-qty" class="qty" min="1" value="1" />
  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id="{{ product.identifier }}"
    data-item-name="{{ product.name }}"
    data-item-price="{{ product.price }}"
    data-item-image="{{ product.image }}"
    data-item-url="https://store.rainesironworks.com{{ page.url }}"
    data-item-custom1-name="Color"
    data-item-custom1-options="Black|White|Gray">
    <!--data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}"-->
    <!--data-item-custom2-name="Custom Color"-->
    <!--Add 1 to your cart (${{ product.price }})-->
    Add to Cart
  </button>
  {% endif %}
  {% if product.multicolor %}
  <label for="{{ product.identifier }}-qty">Quantity:</label>
  <input type="number" id="{{ product.identifier }}-qty" class="qty" min="1" value="1" />
  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id="{{ product.identifier }}"
    data-item-name="{{ product.name }}"
    data-item-price="{{ product.price }}"
    data-item-image="{{ product.image }}"
    data-item-url="https://store.rainesironworks.com{{ page.url }}"
    data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}"
    data-item-custom2-name="Finish"
    data-item-custom2-options="Raw|Black|White|Teal|Pink|Yellow|Green">
    Add 1 to your cart (${{ product.price }})
  </button>
  {% endif %}
</div>
{% if product.customize %}
<button
  class="buy-button snipcart-add-item"
  data-item-id="{{ product.identifier }}"
  data-item-name="{{ product.name}}"
  data-item-price="{{ product.price }}"
  data-item-image="{{ product.image }}"
  data-item-url="/"
  data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}"
  data-item-custom3-name="Project description"
  data-item-custom3-type="textarea">
  Get a Quote
</button>
{% endif %}
