<div>
  <label for="{{ dream.identifier }}-qty">Quantity:</label>
  <input type="number" id="{{ dream.identifier }}-qty" class="qty" min="1" value="1" />
  <button
    class="buy-button snipcart-add-item"
    data-item-quantity="1"
    data-item-id="{{ dream.identifier }}"
    data-item-name="{{ dream.name }}"
    data-item-price="{{ dream.price }}"
    data-item-image="{{ dream.image }}"
    data-item-url="https://store.rainesironworks.com{{ page.url }}"
    data-item-description="{{ dream.content | remove: '<p>' | remove: '</p>' }}"
    data-item-custom1-name="Powdercoat"
    data-item-custom1-options="None|Black|White|Custom Color[+10.00]">
    Add 1 to your cart (${{ dream.price }})
  </button>
</div>
